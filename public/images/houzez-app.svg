<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="phone" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#334155"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="screen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)"/>

  <!-- Decorative circles -->
  <circle cx="650" cy="80" r="120" fill="#7c3aed" opacity="0.1"/>
  <circle cx="150" cy="380" r="100" fill="#4f46e5" opacity="0.1"/>

  <!-- Phone 1 (left) -->
  <g transform="translate(200, 60)">
    <rect x="0" y="0" width="140" height="280" rx="20" fill="url(#phone)" stroke="#475569" stroke-width="2"/>
    <rect x="10" y="15" width="120" height="250" rx="12" fill="url(#screen)"/>
    <!-- Screen content -->
    <rect x="20" y="30" width="100" height="60" rx="8" fill="white" opacity="0.2"/>
    <rect x="20" y="100" width="60" height="8" rx="4" fill="white" opacity="0.4"/>
    <rect x="20" y="115" width="80" height="6" rx="3" fill="white" opacity="0.2"/>
    <rect x="20" y="135" width="45" height="45" rx="6" fill="white" opacity="0.15"/>
    <rect x="75" y="135" width="45" height="45" rx="6" fill="white" opacity="0.15"/>
    <rect x="20" y="190" width="45" height="45" rx="6" fill="white" opacity="0.15"/>
    <rect x="75" y="190" width="45" height="45" rx="6" fill="white" opacity="0.15"/>
    <!-- Home indicator -->
    <rect x="50" y="252" width="40" height="4" rx="2" fill="white" opacity="0.3"/>
  </g>

  <!-- Phone 2 (center, larger) -->
  <g transform="translate(330, 40)">
    <rect x="0" y="0" width="160" height="320" rx="24" fill="url(#phone)" stroke="#475569" stroke-width="2"/>
    <rect x="12" y="18" width="136" height="284" rx="14" fill="url(#screen)"/>
    <!-- Screen content -->
    <rect x="24" y="35" width="112" height="70" rx="10" fill="white" opacity="0.2"/>
    <rect x="24" y="115" width="70" height="10" rx="5" fill="white" opacity="0.4"/>
    <rect x="24" y="132" width="90" height="8" rx="4" fill="white" opacity="0.2"/>
    <rect x="24" y="155" width="52" height="52" rx="8" fill="white" opacity="0.15"/>
    <rect x="84" y="155" width="52" height="52" rx="8" fill="white" opacity="0.15"/>
    <rect x="24" y="215" width="52" height="52" rx="8" fill="white" opacity="0.15"/>
    <rect x="84" y="215" width="52" height="52" rx="8" fill="white" opacity="0.15"/>
    <!-- Home indicator -->
    <rect x="55" y="288" width="50" height="5" rx="2.5" fill="white" opacity="0.3"/>
  </g>

  <!-- Phone 3 (right) -->
  <g transform="translate(480, 80)">
    <rect x="0" y="0" width="130" height="260" rx="18" fill="url(#phone)" stroke="#475569" stroke-width="2"/>
    <rect x="10" y="14" width="110" height="232" rx="10" fill="url(#screen)"/>
    <!-- Screen content -->
    <rect x="18" y="28" width="94" height="55" rx="6" fill="white" opacity="0.2"/>
    <rect x="18" y="92" width="55" height="8" rx="4" fill="white" opacity="0.4"/>
    <rect x="18" y="106" width="70" height="6" rx="3" fill="white" opacity="0.2"/>
    <rect x="18" y="125" width="42" height="42" rx="6" fill="white" opacity="0.15"/>
    <rect x="66" y="125" width="42" height="42" rx="6" fill="white" opacity="0.15"/>
    <rect x="18" y="175" width="42" height="42" rx="6" fill="white" opacity="0.15"/>
    <rect x="66" y="175" width="42" height="42" rx="6" fill="white" opacity="0.15"/>
    <!-- Home indicator -->
    <rect x="45" y="234" width="40" height="4" rx="2" fill="white" opacity="0.3"/>
  </g>

  <!-- Text -->
  <text x="400" y="410" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="white" text-anchor="middle" opacity="0.6">iOS & Android</text>
</svg>